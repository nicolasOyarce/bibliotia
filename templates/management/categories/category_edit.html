{% extends "../../base.html" %}
{% load static %}
{% load humanize %}
{% block title %} - Editar categoria{% endblock title %}

{% block content %}

<section class="intro">
    <div
      class="bg-image-vertical h-100"
    >
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
              <div class="card" style="border-radius: 1rem;margin-top: 70px;margin-bottom: 30px;" >
                <div class="card-body p-5">
                  <h1 class="mb-5 text-center">Editar Categoria</h1>
                  {% load widget_tweaks %}
                  
                  <form method="post" enctype="multipart/form-data">
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-12 col-md-6 mb-4">
                        <div class="form-outline form-white mb-4">
                            {{ form.category_name }}
                            <label class="form-label" for="{{ form.category_name.id_for_label }}" style="display: block; margin-top: 5px;">Nombre Colegio</label>
                        </div>
                      </div>
                    </div>
                    
  
                    <!-- Submit button -->
                    <button
                      type="submit"
                      class="btn btn-secondary btn-rounded btn-block"
                    >
                    Editar
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
