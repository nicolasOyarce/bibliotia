{% extends "../base.html" %} 
{% load static %} 
{% load humanize %}
{% block title %} - Inicio{% endblock title %} 

{% block content %}

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/banners.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store:all_products' %}" class="btn btn-outline-primary float-right" style="background-color: #0B5A74;color: #fff">Ver todo</a>
	<h3 class="section-title">Productos Populares</h3>
</header><!-- sect-heading -->

	<div class="row">
		{% for product in product_home %}
			<div class="col-md-3">
				<div class="card card-product-grid">
					<a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.image.url }}"> </a>
					<figcaption class="info-wrap">
						<a href="{{ product.get_url }}" class="title">{{ product.title }}</a>
						<div class="price mt-1">${{ product.price|intcomma }}</div> <!-- price-wrap.// -->
					</figcaption>
				</div>
			</div> <!-- col.// -->
		{% endfor %}
	</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

{% endblock content %}
