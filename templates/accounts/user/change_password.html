{% extends '../../base.html' %}


{% block content %}

<section class="section-conten padding-y bg">

{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
	{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Cambia tu contraseña</strong>

		</header>
		<div class="card-body">
			<div class="row">
			<div class="col-md-12">
				<form action="{% url 'accounts:change_password' %}" method="POST">
					{% csrf_token %}

					<div class="form-group">
						<label>Contraseña actual</label>
						<input type="password" name="current_password" placeholder="Contraseña actual" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Nueva contraseña</label>
						<input type="password" name="new_password" placeholder="Nueva contraseña" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Confirma contraseña`</label>
						<input type="password" name="confirm_password" placeholder="Confirma contraseña" class="form-control" required>
					</div>

					<input type="submit" value="Cambiar" class="btn btn-primary" style="background-color: #0B5A74;color: #fff">
				</form>
			</div>

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>

{% endblock %}
