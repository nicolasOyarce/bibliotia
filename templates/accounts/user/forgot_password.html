{% extends '../../base.html' %} 
{% load static %}
{% block title %} - Recuperar contraseña{% endblock title %}

{% block content %} 

<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->



	<div class="card mx-auto" style="max-width: 600px; margin-top:100px;">

      <div class="card-body">
      <h4 class="card-title mb-4">Cambiar Contraseña</h4>
      {% include 'includes/alerts.html' %}
      <form action="{% url 'accounts:forgot_password' %}" method="POST">
        {% csrf_token %}
          <div class="form-group">
        <p>Ingrese su correo electronico:</p>
			 <input type="email" class="form-control" placeholder="Email Address" name="email">
          </div> <!-- form-group// -->
          <br>
          <div class="form-group">
              <button type="submit" class="btn btn-dark btn-block"> Enviar  </button>
          </div> <!-- form-group// -->
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">No tienes cuenta? <a href="{% url 'accounts:register' %}">Registrate</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->

</section>

{% endblock content %}
